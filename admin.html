<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TripBoss</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- fonts -->
        <link rel = "stylesheet" href = "font/fonts.css">
        <!-- normalize css -->
        <link rel = "stylesheet" href = "css/normalize.css">
        <!-- custom css -->
        <link rel = "stylesheet" href = "css/utility.css">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "css/responsive.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/admin.css">    
    </head>
    
    <body>
        <nav class = "navbar">
            <div class = "container flex">
                <a href = "index.html" class = "site-brand">
                    Trip<span>Boss</span>
                </a>

                <button type = "button" id = "navbar-show-btn" class = "flex">
                    <i class = "fas fa-bars"></i>
                </button>
                <div id = "navbar-collapse">
                    <button type = "button" id = "navbar-close-btn" class = "flex">
                        <i class = "fas fa-times"></i>
                    </button>
                    <ul class = "navbar-nav">
                        <li class = "nav-item">
                            <a href = "index.html" class = "nav-link">Home</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "gallery.html" class = "nav-link">Services</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "blog.html" class = "nav-link">Where To Go</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "about.html" class = "nav-link">About</a>
                        </li> 
                        <li class = "nav-item" id="intro3">
                            <a href = "index.html"  class="nav-link" id="logout" onclick="logout()">Logout</a>
                        </li>

                    </ul>
                    
                </div>
            </div>
        </nav>
        <!-- end of navbar  -->

        <header >

            <div class="admin" style="display: flex;flex-direction:row;justify-content:space-evenly;align-items:center;flex-wrap: wrap;">
                <div id="users-btn" onclick="displayUsers()" class="admin-button" style="cursor:pointer;background-color: white;padding:50px 20px 50px 20px;color: black;width:15%;;text-align: center;font-size:30px;border-radius: 20px;font-weight: bold;;">Users</div>
                <div id="places-btn" onclick="displayPlaces()" class="admin-button" style="cursor:pointer;background-color: white;padding:50px 20px 50px 20px;color: black;width:15%;;text-align: center;font-size:30px;border-radius: 20px;font-weight: bold;;">Add Places</div>
                <div id="queries-btn" onclick="displayqueries()" class="admin-button" style="cursor:pointer;background-color: white;padding:50px 20px 50px 20px;color: black;width:15%;;text-align: center;font-size:30px;border-radius: 20px;font-weight: bold;;">Queries</div>
            </div>

            <div class="table-data">
                <table id="userdata"  style="display:visible;">
                    <tr style="border: none;">
                        <td colspan="4">
                            <h3>Users Data</h3>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Mobile
                        </th>
                        <th>
                            Address
                        </th>
                    </tr>
                </table>
            </div>

            <div id="addPlaceData" style="display:none;">
                <div style="display: flex;flex-direction:column;align-items:center;justify-content: center;width: 30%;margin: auto;border: 2px solid white;border-radius: 20px;">
                    <h1>Add Places</h1>
                    <div style="display: flex;flex-direction:column;justify-content: center;align-items: center;">
                        <input type="text" id="addCardImUrl" placeholder="Image url" required><br>
                        <input type="text" id="addCardName" placeholder="Place Name"  required><br>
                        <input type="text" id="addCardAbout" placeholder="About place"  required><br>
                        <div id="sbt" onclick="addcard()" style="cursor:pointer;background-color:black;color:white;border:2px solid white;text-align: center;padding:20px;border-radius:30px;">Add place</div>
                    </div>
                </div>                
            </div>

            <div class="table-data" >
                <table id="enquiries"  style="display:none">
                    <tr style="border: none;">
                        <td colspan="3">
                            <h3>Queries</h3>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Message
                        </th>
                    </tr>
                </table>
            </div>


        </header>

        
        <script src="js/admin.js"></script>
        <script src = "js/script.js"></script>
        
        

    </body>
</html>
