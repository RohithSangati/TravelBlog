<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TripBoss</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- fonts -->
        <link rel = "stylesheet" href = "font/fonts.css">
        <!-- normalize css -->
        <link rel = "stylesheet" href = "css/normalize.css">
        <!-- custom css -->
        <link rel = "stylesheet" href = "css/utility.css">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "css/responsive.css">
        <link rel = "stylesheet" href = "css/signup.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
            <script>
                    jQuery(document).ready(function($) {
                    tab = $('.tabs h3 a');
                    
                    tab.on('click', function(event) {
                        event.preventDefault();
                        tab.removeClass('active');
                        $(this).addClass('active');
                    
                        tab_content = $(this).attr('href');
                        $('div[id$="tab-content"]').removeClass('active');
                        $(tab_content).addClass('active');
                });
            });
          
            </script>
    </head>
    <body>
        <!-- navbar  -->
        <nav class = "navbar">
          <div class = "container flex">
              <a href = "index.html" class = "site-brand" onMouseOver="this.style.color='white'">
                  Trip<span>Boss</span>
              </a>
          </div>
      </nav>
        
        

       

        <header class = "flex">
            <div class = "container">
                <div class="form-wrap">
                    <div class="tabs">
                      <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
                      <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
                    </div><!--.tabs-->
                 
                    <div class="tabs-content">
                      <div id="signup-tab-content" class="active" style="color: black;">
                        <form class="signup-form" action="" method="post">
                          <input type="text" class="input" id="fname" autocomplete="off" placeholder="Firstname">
                          <input type="text" class="input" id="lname" autocomplete="off" placeholder="Lastname">
                          <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
                          <input type="phone" class="input" id="phone" autocomplete="off" placeholder="Mobile">
                          <input type="text" class="input" id="address" autocomplete="off" placeholder="Address">
                          <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
                          <input type="password" class="input" id="password" autocomplete="off" placeholder="Password">
                          <div class="button" id="sb-btn" onclick="addlocal()">submit</div>
                        </form><!--.login-form-->
                        <div class="help-text">
                          <p>By signing up, you agree to our</p>
                          <p><a href="#">Terms of service</a></p>
                        </div><!--.help-text-->
                      </div><!--.signup-tab-content-->
                 
                      <div id="login-tab-content" style="color: black;">
                        <form>
                          <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
                          <input type="password" class="input" id="user_pass2" autocomplete="off" placeholder="Password">
                          <div class="button" id="lg-btn" onclick="validate()">submit</div>
                        </form><!--.login-form-->
                        <div class="help-text">
                          <p><a href="#">Forget your password?</a></p>
                        </div><!--.help-text-->
                      </div><!--.login-tab-content-->
                    </div><!--.tabs-content-->
                  </div>
                
            </div>
        </header>
        <!-- header -->  

      

        <!-- js -->
        <script src="js/signup.js"></script>
    </body>
</html>
