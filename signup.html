          <style>
                @import url(https://fonts.googleapis.com/css?family=Raleway:400,100,200,300);
        * {
            margin: 0;
            padding: 0; }
            
            a {
            color: #666;
            text-decoration: none; }
            a:hover {
                color: #4FDA8C; }
            
            input {
            font: 16px/26px "Raleway", sans-serif; }
            
            body {
            color: #666;
            background-color: #f1f2f2;
            font: 16px/26px "Raleway", sans-serif; }
            
            .form-wrap {
            background-color: #fff;
            width: 320px;
            margin: 3em auto;
            box-shadow: 0px 1px 8px #BEBEBE;
            -webkit-box-shadow: 0px 1px 8px #BEBEBE;
            -moz-box-shadow: 0px 1px 8px #BEBEBE; }
            .form-wrap .tabs {
                overflow: hidden; }
                .form-wrap .tabs h3 {
                float: left;
                width: 50%; }
                .form-wrap .tabs h3 a {
                    padding: 0.5em 0;
                    text-align: center;
                    font-weight: 400;
                    background-color: #e6e7e8;
                    display: block;
                    color: #666; }
                    .form-wrap .tabs h3 a.active {
                    background-color: #fff; }
            .form-wrap .tabs-content {
              
                padding: 1.5em; }
                .form-wrap .tabs-content div[id$="tab-content"] {
                display: none; }
                .form-wrap .tabs-content .active {
                display: block !important; }
            .form-wrap form .input {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                color: inherit;
                font-family: inherit;
                padding: .8em 0 10px .8em;
                border: 1px solid #CFCFCF;
                outline: 0;
                display: inline-block;
                margin: 0 0 .8em 0;
                padding-right: 2em;
                width: 100%; }
            .form-wrap form .button {
                width: 100%;
                padding: .8em 0 10px .8em;
                background-color: #28A55F;
                border: none;
                color: #fff;
                cursor: pointer;
                text-transform: uppercase; }
                .form-wrap form .button:hover {
                background-color: #4FDA8C; }
            .form-wrap form .checkbox {
                visibility: hidden;
                padding: 20px;
                margin: .5em 0 1.5em; }
                .form-wrap form .checkbox:checked + label:after {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                filter: alpha(opacity=100);
                opacity: 1; }
            .form-wrap form label[for] {
                position: relative;
                padding-left: 20px;
                cursor: pointer; }
                .form-wrap form label[for]:before {
                content: '';
                position: absolute;
                border: 1px solid #CFCFCF;
                width: 17px;
                height: 17px;
                top: 0px;
                left: -14px; }
                .form-wrap form label[for]:after {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                opacity: 0;
                content: '';
                position: absolute;
                width: 9px;
                height: 5px;
                background-color: transparent;
                top: 4px;
                left: -10px;
                border: 3px solid #28A55F;
                border-top: none;
                border-right: none;
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                transform: rotate(-45deg); }
            .form-wrap .help-text {
                margin-top: .6em; }
                .form-wrap .help-text p {
                text-align: center;
                font-size: 14px; }
            
            </style>
            <script>
                    jQuery(document).ready(function($) {
                    tab = $('.tabs h3 a');
                    
                    tab.on('click', function(event) {
                        event.preventDefault();
                        tab.removeClass('active');
                        $(this).addClass('active');
                    
                        tab_content = $(this).attr('href');
                        $('div[id$="tab-content"]').removeClass('active');
                        $(tab_content).addClass('active');
                });
            });
          
            </script>

    <body>
        <!-- navbar  -->
        <nav class = "navbar">
          <div class = "container flex">
              <a href = "index.html" class = "site-brand" onMouseOver="this.style.color='white'">
                  Trip<span>Boss</span>
              </a>
          </div>
      </nav>
        
        

       

        <header class = "flex">
            <div class = "container">
                <div class="form-wrap">
                    <div class="tabs">
                      <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
                      <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
                    </div><!--.tabs-->
                 
                    <div class="tabs-content">
                      <div id="signup-tab-content" class="active" style="color: black;">
                        <form class="signup-form" action="" method="post">
                          <input type="text" class="input" id="fname" autocomplete="off" placeholder="Firstname">
                          <input type="text" class="input" id="lname" autocomplete="off" placeholder="Lastname">
                          <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
                          <input type="phone" class="input" id="phone" autocomplete="off" placeholder="Mobile">
                          <input type="text" class="input" id="address" autocomplete="off" placeholder="Address">
                          <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
                          <input type="password" class="input" id="password" autocomplete="off" placeholder="Password">
                          <div class="button" id="sb-btn" onclick="addlocal()">submit</div>
                        </form><!--.login-form-->
                        <div class="help-text">
                          <p>By signing up, you agree to our</p>
                          <p><a href="#">Terms of service</a></p>
                        </div><!--.help-text-->
                      </div><!--.signup-tab-content-->
                 
                      <div id="login-tab-content" style="color: black;">
                        <form>
                          <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
                          <input type="password" class="input" id="user_pass2" autocomplete="off" placeholder="Password">
                          <div class="button" id="lg-btn" onclick="validate()">submit</div>
                        </form><!--.login-form-->
                        <div class="help-text">
                          <p><a href="#">Forget your password?</a></p>
                        </div><!--.help-text-->
                      </div><!--.login-tab-content-->
                    </div><!--.tabs-content-->
                  </div>
                
            </div>
        </header>
        <!-- header -->  

      

        <!-- js -->
        <script>
          window.onload=function(){
            localStorage.setItem("k",1);
          }


          function addlocal(){
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").value;
            var email=document.getElementById("user_email").value;
            var username=document.getElementById("user_name").value;
            var phone=document.getElementById("phone").value;
            var password=document.getElementById("password").value;
            var address=document.getElementById("address").value;
            if(window.localStorage.getItem(email)!==null){
              alert("User already exits");
              return;
            }
            var obj={
              fname:fname,
              lname:lname,
              email:email,
              username:username,
              phone:phone,
              address:address,
              password:password
            }
            var jobj=JSON.stringify(obj);
            window.localStorage.setItem(email,jobj);
            window.localStorage.setItem("k",window.localStorage.getItem(email));
            window.location.href="index.html";
          }

          function validate(){
                    
            var user=document.getElementById("user_login").value;
            var password=document.getElementById("user_pass2").value;
            if(window.localStorage.getItem(user)!==null){
              var obj=JSON.parse(window.localStorage.getItem(user));
              if(obj.password===password){
                window.localStorage.setItem("k",window.localStorage.getItem(user));
                window.location.href="index.html";
              }
              else{
                alert("Invalid password");
              }
            }
            else{
              alert("Not Registered!plese signup...")
            }
          }



        </script>
